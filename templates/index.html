<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hindi Word of the Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #00c667;
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 90%;
    }

    .caption {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .word {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1ae866;
    }

    .translit {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    .meaning {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .example {
      font-size: 1rem;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .example em {
      display: block;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="caption">Hindi Word of the Day â€” {{ today.strftime("%B %d, %Y") }}</div>

    <div class="word">{{ word.word_h }}</div>
    <div class="translit">{{ word.word_e }}</div>

    <div class="meaning"><strong>Meaning:</strong> {{ word.meaning }}</div>

    <div class="example">
      <div><strong>Example (HI):</strong> {{ word.example_h }}</div>
    </div>
  </div>
</body>
</html>
